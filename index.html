      <!-- 左右角落區域 -->
      <div id="left-up-corner"></div>
      <div id="left-down-corner" class="page-btn-mobile">
        <p class="mobile">上一頁</p>
      </div>
      <div id="right-up-corner" onclick="nextPage()"></div>
      <div id="right-down-corner" class="page-btn-mobile" onclick="nextPage()">
        <p class="mobile">下一頁</p>
      </div>
      <button class="mute-mobile-toggle mobile">
        <i class="fas fa-volume-up"></i>
      </button>
    </div>
    <!-- 翻頁按鈕 -->
    <div class="controls">
      <button class="prev-page disabled-btn">上一頁</button>
      <button class="next-page">下一頁</button>
      <button class="mute-toggle">
        <i class="fas fa-volume-mute"></i> 關閉
      </button>
      <div class="next-page-hint">請完成任務</div>
    </div>
    <script>
      let canFlipOnce = false;
      function nextPage() {
        if (!canFlipOnce) {
          $("#flipbook").turn("next");
          canFlipOnce = true;
        }
      }
    </script>
    <script src="./js/book.js"></script>
